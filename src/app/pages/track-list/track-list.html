<section class="track-list-wrapper">
  <div class="back-button-container">
    <button type="button" routerLink="/">
      ← Back to home
    </button>
  </div>

  <h2>🏁 There are {{ tracks().length }} courses available!</h2>

  <div class="track-grid">
    @for (track of tracks(); track track) {
      <app-track-display [track]="track" />
    }
  </div>
</section>
