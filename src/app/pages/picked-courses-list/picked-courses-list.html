@if (currentTrack()) {
  <section class="track-view">
    <p class="progress-label">
      Course {{ currentIndex() + 1 }} of {{ totalCourses() }}
    </p>

    <app-track-display [track]="currentTrack()" />

    <div class="button-group vertical">
      <button class="next-button" (click)="next()">Next</button>
      <button class="home-button" routerLink="/">← Back to home</button>
    </div>
  </section>
} @else {
  <section class="track-complete">
    <p class="complete-message">🎉 All tracks selected!</p>

    <div class="button-group vertical">
      <button class="home-button" routerLink="/">← Back to home</button>
    </div>
  </section>
}
